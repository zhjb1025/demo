<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> XXX系统登录界面</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<script type="text/javascript" src="../jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="login.js" ></script>
	<script type="text/javascript" src="../utils.js" ></script>
</head>
<body>
	
		<div id="w" class="easyui-window" title="用户登录" data-options="draggable:false,collapsible:false,minimizable:false,maximizable:false,closable:false" style="width:300px;height:200px;padding:10px;">
			<form id="ff" class="easyui-form" method="post">
				<div style="margin-bottom:20px">
					<input id="loginName" name="loginName" class="easyui-textbox"  data-options="
													iconCls:'icon-man',
													required:true,
													validateOnCreate:false,
													validateOnBlur:true,
													validType:['length[3,32]']" prompt="登录名" iconWidth="28" style="width:100%;height:34px;padding:10px;">
				</div>
				<div style="margin-bottom:20px">
					<input id="pwd" name="pwd" class="easyui-passwordbox" prompt="密码" data-options="
													required:true,
													validateOnCreate:false,
													validateOnBlur:true,
													validType:['length[6,32]']"  iconWidth="28" style="width:100%;height:34px;padding:10px">
				</div>
			</form>
			<div style="text-align:center;padding:5px 0">
				<a id="submitButton" href="javascript:void(0)" class="easyui-linkbutton"  style="width:80px">登&nbsp;&nbsp;录</a>
				<a id="clearButton" href="javascript:void(0)" class="easyui-linkbutton"   style="width:80px">重&nbsp;&nbsp;置</a>
			</div>
		</div>
</body>
</html>
