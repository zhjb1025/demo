<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> XXX系统</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../utils.js"></script>
    <script type="text/javascript" src="config_info.js"></script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:30px;"></div>
    <div data-options="region:'west',border:false"  style="width:30px;"></div>
    <div data-options="region:'east',border:false"  style="width:30px;"></div>
    <div data-options="region:'center',border:false" style="width:100%">
        <table id="api_info" class="easyui-datagrid"></table>
    </div>

    <div id="tb" style="padding:2px 5px;">
                    服务编码: <input id="apiCode" class="easyui-textbox"  style="width:200px" >&nbsp;&nbsp;
                   服务名称: <input id="apiName" class="easyui-textbox"  style="width:200px" >&nbsp;&nbsp;      
               <a id="queryButton" href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>&nbsp;&nbsp;&nbsp;&nbsp;
               <a id="addButton" href="#" class="easyui-linkbutton" iconCls="icon-add">增加</a>
    </div>
    
    
    <div id="w" class="easyui-window" title="API接口维护" data-options="collapsible:false,minimizable:false,closed:true,maximizable:false" style="width:600px;height:550px;padding:5px;">
        <form id="ff" class="easyui-form">
        	<input type="hidden" id=rowIndex>
            <div data-options="region:'center'" style="padding:10px;">
               
                <div style="margin-bottom:20px">
                    <input id="api_code" class="easyui-combobox"  data-options="
													validateOnCreate:false,
													required:true"
                           label="服务编码" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="api_name" class="easyui-textbox"  data-options="
													validateOnCreate:false,
													required:true"
                           label="服务名称" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="api_version" class="easyui-textbox"  data-options="
													validateOnCreate:false,
													required:true"
                           label="版本号" labelPosition="top" style="width:90%">
                </div>
            </div>
            <div data-options="region:'south',border:true" style="text-align:right;padding:5px 0 0;">
                <a id=saveButton class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="#"  style="width:80px">保存</a>
                <a id="closeButton" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="#"  style="width:80px">关闭</a>
            </div>
            </form>
    </div>
</body>
</html>
