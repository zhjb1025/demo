<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>企业运营管理系统平台</title>
	<link rel="stylesheet" type="text/css" href="/html/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/html/jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="/html/css/demo.css">
	<script type="text/javascript" src="/html/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="/html/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/html//jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="/html/js/utils.js" ></script>
    <script type="text/javascript" src="role.js"></script>
</head>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:30px;"></div>
    <div data-options="region:'west',border:false"  style="width:30px;"></div>
    <div data-options="region:'east',border:false"  style="width:30px;"></div>
    <div data-options="region:'center',border:false" style="width:100%">
        <table id="role" class="easyui-datagrid"></table>
    </div>

    <div id="tb" style="padding:2px 5px;">
        角色名称: <input id="queryRoleName" name="roleName" class="easyui-textbox" style="width:110px">
        &nbsp;&nbsp;&nbsp;&nbsp;<a id="queryButton" href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
        &nbsp;&nbsp;&nbsp;&nbsp;<a id="addButton" href="#" class="easyui-linkbutton" iconCls="icon-add">增加</a>
    </div>

    <div id="w" class="easyui-window" title="角色信息" data-options="collapsible:false,minimizable:false,closed:true,maximizable:false" style="width:800px;height:600px;padding:5px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'east',split:true" style="width:40%">
                <div id="tree" class="easyui-tree" data-options="checkbox:true"></div>
            </div>
            <div data-options="region:'center'" style="padding:10px;">
                <form id="ff" class="easyui-form">
                <div style="margin-bottom:20px">
                    <input type="hidden" id="id" >
                    <input id="roleName" name="roleName" class="easyui-textbox"  data-options="
													validateOnCreate:false,
													required:true,
													validType:['length[2,32]']"
                           label="角色名称" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="remark" name="remark" class="easyui-textbox"  data-options=""
                           label="备注" multiline="true" labelPosition="top" style="width:90%;height:120px">
                </div>
                </form>
            </div>
            <div data-options="region:'south',border:false" style="text-align:right;padding:5px 0 0;">
                <a id=saveButton class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="#"  style="width:80px">保存</a>
                <a id="closeButton" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="#"  style="width:80px">关闭</a>
            </div>
        </div>
    </div>
</body>
</html>
