<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> XXX系统</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../demo.css">
    <script type="text/javascript" src="../../jquery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../utils.js"></script>
    <script type="text/javascript" src="user.js"></script>

</head>

<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:30px;"></div>
    <div data-options="region:'west',border:false"  style="width:10px;"></div>
    <div data-options="region:'east',border:false"  style="width:10px;"></div>
    <div data-options="region:'center',border:false" style="width:100%">
        <table id="user" class="easyui-datagrid"></table>
    </div>

    <div id="tb" style="padding:2px 5px;">
        登录名: <input id="queryLoginName" name="queryLoginName" class="easyui-textbox" style="width:110px">&nbsp;&nbsp;&nbsp;&nbsp;
        用户姓名: <input id="queryUserName" name="queryUserName" class="easyui-textbox" style="width:110px">
        &nbsp;&nbsp;&nbsp;&nbsp;<a id="queryButton" href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a>
        &nbsp;&nbsp;&nbsp;&nbsp;<a id="addButton" href="#" class="easyui-linkbutton" iconCls="icon-add">增加</a>
    </div>

    <div id="w" class="easyui-window" title="用户信息" data-options="collapsible:false,minimizable:false,closed:true,maximizable:false" style="width:600px;height:400px;padding:5px;">
        <input type="hidden" id="id" >
        <input type="hidden" id="branch_id" >
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center'" style="padding:10px;">
                <div style="margin-bottom:20px">

                    <input id="loginName" name="loginName" class="easyui-textbox"  data-options="
													validateOnCreate:false,
													validType:['length[3,32]']"
                           label="登录名" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="userName" name="userName" class="easyui-textbox"  data-options="
													validateOnCreate:false,
													validType:['length[2,32]']"
                           label="用户名" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="branchName" class="easyui-textbox" data-options="disabled:true"  label="所属机构" labelPosition="top" style="width:90%">
                </div>
                <div style="margin-bottom:20px">
                    <input id="roleName" class="easyui-tagbox"  data-options="valueField: 'id',
				                                                             textField: 'roleName',
				                                                             hasDownArrow:true,
				                                                             limitToList: true" label="角色"  style="width:90%">
                </div>
            </div>
            <div data-options="region:'east',split:true,collapsible:false" title="机构" style="width:200px;">
                <div id="branchTree" class="easyui-tree"></div>
            </div>
            <div data-options="region:'south',border:true" style="text-align:right;padding:5px 0 0;">
                <a id=saveButton class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="#"  style="width:80px">保存</a>
                <a id="closeButton" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'" href="#"  style="width:80px">关闭</a>
            </div>
        </div>
    </div>
</body>
</html>
